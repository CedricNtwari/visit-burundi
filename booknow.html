<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta tags for search engines optimization -->
    <meta
      name="description"
      content="Discover the stunning natural beauty of Burundi. Explore pristine national parks, serene lakes, and vibrant culture. Plan your visit to this East African gem today!"
    />
    <meta
      name="keywords"
      content="Visit Burundi, tourism, travel, national parks, nature reserves, Lake Tanganyika, Kibira National Park, Karera Waterfalls, lake Cohoha, Les plantations de thé de Teza, La Faille des Allemands, East Africa, culture, adventure"
    />
    <title>Visit Burundi</title>
    <!-- Assets Icon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <!-- Header -->
    <header>
      <a href="index.html">
        <h1 id="logo">Visit Burundi</h1>
      </a>
      <input type="checkbox" name="nav-toggle" id="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label"
        ><i class="fa-solid fa-bars"></i
      ></label>
      <nav>
        <ul id="navigation">
          <li><a href="index.html">Home</a></li>
          <li><a href="aboutus.html">About</a></li>
          <li><a href="discover.html">Discover</a></li>
          <li><a href="booknow.html" class="btn active">Book Now</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main Content -->
    <main>
      <section id="hero-banner-book">
        <h2 class="hide">Hero Banner</h2>
      </section>
      <section id="booknow">
        <h2>Let's get you in Burundi!</h2>
        <div id="booknow-header">
          <h3>Booking Form</h3>
          <p>Fields marked with an <span>*</span> are required</p>
        </div>

        <form id="booknow-form" method="Post" action="">
          <div class="text-input">
            <input type="text" name="fisrtname" id="fisrtname" required />
            <label for="fisrtname">First Name <span>*</span></label>
          </div>
          <div class="text-input">
            <input type="text" name="lastname" id="lastname" required />
            <label for="lastname">Last Name <span>*</span></label>
          </div>
          <div class="text-input">
            <input type="email" name="email" id="email" required />
            <label for="email"> Email Address <span>*</span></label>
          </div>

          <div class="text-input">
            <input type="tel" name="phone" id="phone" required />
            <label for="phone"> Phone <span>*</span></label>
          </div>
          <div class="radio-buttons">
            <label>Have you been to Burundi before ?</label>
            <div class="radio">
              <div>
                <label for="yes">Yes </label>
                <input
                  type="radio"
                  name="been_to_Burundi"
                  id="yes"
                  value="yes"
                  required
                />
              </div>
              <div>
                <label for="no">No </label>
                <input
                  type="radio"
                  name="been_to_Burundi"
                  id="no"
                  value="no"
                  required
                />
              </div>
            </div>
          </div>
          <div class="text-message">
            <label for="message"></label>
            <textarea
              id="message"
              name="message"
              rows="9"
              cols="50"
              placeholder="Add any special requests/questions (e.g. group size, dates, activities)"
            ></textarea>
          </div>
          <input type="submit" value="Send booking request" class="btn" />
        </form>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <h2>Visit Burundi project since 2023</h2>
      <ul id="social-network">
        <li>
          <a
            href="https://www.facebook.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebook (opens in new tab)"
            ><i class="fa-brands fa-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="https://twitter.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Twitter (opens in new tab)"
            ><i class="fa-brands fa-square-twitter"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.youtube.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Youtube (opens in new tab)"
            ><i class="fa-brands fa-square-youtube"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.instagram.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Instagram (opens in new tab)"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </li>
      </ul>
      <p>Built and designed by Jean Cédric Ntwari</p>
    </footer>

    <!-- Font awesome kit -->
    <script
      src="https://kit.fontawesome.com/c0241e8eb0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
